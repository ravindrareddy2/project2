{% extends "layout.html" %}

{% block anchor %}
    <a href="{{ url_for('logout')}}"></a>
{% endblock %}

{% block heading %}
    <div class="container">
    <div class="page-header">
        <h1>Welcome to Waves chatroom</h1>
        <h3>{{ user_name }}</h3>
    </div>
{% endblock %}

{% block body %}
    <div>
        <h3>channel list</h3>
        <ul>{{ chatlist }}</ul>
    </div>
    <div class="container">
        <div>
            <form action="javascript:void(0);" method="post">
                <label for="new channel"> Create new channel </label><br>
                <input type="text" name="channel_name" id="newchannel">
                <button type="submit">submit</button>
            </form>
        </div>

    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" integrity="sha256-ji09tECORKvr8xB9iCl8DJ8iNMLriDchC1+p+yt1hSs=" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

{% endblock %}
